<html lang="en-gb">
    <head>
        <title>CASARA SIS Portal</title>
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&display=swap" rel="stylesheet"> 
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <body>
        <div class="main-flex-container">
            <div class="image-half full-width">
            <div class="login-half">
                <div class="login-flex-container">
                    <div class="register-flex-item">
                        <img class="casara-logo" src="assets/casara-logo-white-selfmade.png">
                        <div class="register-wording">
                            <h1 class="register-title">Building the Future...</h1>
                            <p class="register-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit dolorem consequuntur.</p>
                        </div>
                    </div>
                    <div class="form-flex-item">
                        <img class="main-title" src="assets/casara-logo-black-selfmade.png">
                        <h2 class="sub-title">Create an account</h2>
                        <p class="sub-text">Let's get you started!</p>
                        <form action="#" method="post">
                            <div class="form-input">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" class="form-input-label" type="text" placeholder="John">
                            </div>
                            <div class="form-input">
                                <label for="surname" class="form-label">Surname</label>
                                <input id="surname" class="form-input-label" type="text" placeholder="Doe">
                            </div>
                            <div class="form-input">
                                <label for="student-id" class="form-label">Student/Faculty ID</label>
                                <input id="student-id" class="form-input-label" type="number" placeholder="12345678">
                            </div>
                            <div class="form-input">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" class="form-input-label" type="email" placeholder="email@example.com">
                            </div>
                            <div class="form-input">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" class="form-input-label" type="password" placeholder="Your Password">
                            </div>
                            <input class="login-button" type="submit" value="Register">
                            <div class="spacer"></div>
                            <p class="register-text">Already have an account? <a class="forgot-password-link" href="login.html">Login Here</a></p>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
